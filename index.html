<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>

    <div class="container">
      <div class="card">

        <div class="card-header">
          Advice #<span id="adviceId">142</span>
        </div>

        <div class="card-body">
          <p class="card-body-text">
            "<span id="adviceText">
              If you don't like the opinion you've been given, get another one.
            </span>"
          </p>
        </div>

        <div class="card-footer">
          <div class="card-footer-inner">

            <div class="card-footer-inner-separator">
              <div class="linea1"></div>
              <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z"/><g transform="translate(138)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
              <div class="linea2"></div>
            </div>

            <div class="card-footer-inner-button-container">
              <button class="btn" id="getAdviceBtn">
                <svg 
                  width="24" 
                  height="24" 
                  xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/advice-api.js"></script>
  </body>
</html>
